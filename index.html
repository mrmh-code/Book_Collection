<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
    <!-- bootstrap CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css style  -->
    <style>
        #spinner{
            display: none;
        }
    </style>
</head>
<body>
    
    <h2 class="text-center text-muted mt-2">search your book name</h2>

    <div class="input-group mb-3 w-50 mx-auto mt-2">
        <input id="search-field" type="text" class="form-control" placeholder="search the food you want" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <button onclick="searchBook()" class="btn btn-outline-secondary" type="button" id="button-search">search</button>
      </div>

      <!-- Display Spinner set -->
      <div class="d-flex justify-content-center">
        <div id="spinner" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
      </div>
      
    <!-- writing miss  -->
      <div class="d-flex justify-content-center" id="write"></div>
      
      <!-- Display Result -->
      <div class="text-primary ms-4 mb-2" id="count-result">

      </div>

      
      <div class="d-flex justify-content-center" id="findMiss">
        
    </div>
    
      <div id="search_result" class="row row-cols-1 row-cols-md-3 g-4">
        
    </div>
 



      <script src="app.js"></script>
      <!-- bootstrap Js CDN Link -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
